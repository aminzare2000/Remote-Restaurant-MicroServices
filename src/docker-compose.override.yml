# https://towardsdatascience.com/the-complete-guide-to-docker-volumes-1a06051d2cce
version: '3.4'

services:
  IngredientDb:
    container_name: IngredientDb
    restart: always
    ports:
      - "6379:6379"

  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  ingredient.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://IngredientDb:27017"
    depends_on:
      - IngredientDb
    ports:
      - "8000:80"
   
  mongo_express:
     environment:
      - ME_CONFIG_MONGODB_SERVER=IngredientDb
     ports:
      - "8081:8081"
     depends_on:
      - IngredientDb

  basket.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basketdb:6379"
    depends_on:
      - basketdb
    ports:
      - "8001:80"

